<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | profile-card-component-main</title>
</head>
<body>
  <div class="first-svg">
    <img src="./images/bg-pattern-top.svg" alt="">
  </div>
  <div class="second-svg">
    <img src="./images/bg-pattern-bottom.svg" alt="">
  </div>
  <div class="container">
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="">
      <div class="pic">
        <img src="./images/image-victor.jpg" alt="" class="pic">
      </div>
      <div class="words">
        <p>Victor Crest<span>26</span></p> 
      </div>
      <div class="location">
        <p>London</p> <hr>
      </div>
      <div class="final-layer">
        <div class="followers">
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        <div class="photo">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </div>
    </div> 
  </div>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">MICHALIS</a>.
  </footer>
</body>
</html>
